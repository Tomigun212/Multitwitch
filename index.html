<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiTwitch Viewer</title>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸŽ® MultiTwitch Viewer</h1>

    <form id="streamForm" class="flex flex-col md:flex-row gap-4 mb-6 justify-center items-center">
      <input type="text" id="usernames" placeholder="streamer1, streamer2..."
        class="w-full md:w-1/2 p-2 rounded bg-gray-800 border border-gray-600 text-white" required />
      <button type="submit"
        class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded font-semibold transition">
        Afficher les streams
      </button>
    </form>

    <div id="streamContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"></div>

    <h2 class="text-2xl font-semibold mb-2">Chat</h2>
    <div id="chatContainer" class="w-full h-[500px] border-2 border-purple-500 rounded overflow-hidden"></div>
  </div>

  <script>
    const streamForm = document.getElementById('streamForm');
    const streamContainer = document.getElementById('streamContainer');
    const chatContainer = document.getElementById('chatContainer');

    const domain = location.hostname; // rÃ©cupÃ¨re le domaine GitHub Pages

    function clearEmbeds() {
      streamContainer.innerHTML = '';
      chatContainer.innerHTML = '';
    }

    function createStreamEmbed(username) {
      const div = document.createElement('div');
      div.classList.add('w-full', 'h-[300px]');
      const id = `twitch-player-${username}`;
      div.id = id;
      streamContainer.appendChild(div);

      new Twitch.Embed(id, {
        width: '100%',
        height: 300,
        channel: username,
        layout: 'video',
        parent: [domain]
      });
    }

    function createChatEmbed(username) {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.twitch.tv/embed/${username}/chat?parent=${domain}`;
      iframe.setAttribute('width', '100%');
      iframe.setAttribute('height', '100%');
      iframe.setAttribute('frameborder', '0');
      chatContainer.appendChild(iframe);
    }

    streamForm.addEventListener('submit', e => {
      e.preventDefault();
      clearEmbeds();

      const usernames = document.getElementById('usernames').value
        .split(',')
        .map(u => u.trim().toLowerCase())
        .filter(u => u.length > 0);

      usernames.forEach(createStreamEmbed);
      if (usernames.length) createChatEmbed(usernames[0]);
    });
  </script>
</body>
</html>
